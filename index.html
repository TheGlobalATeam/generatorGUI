<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="foundation.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <div class="row">
        <div class="medium-12 columns">
            <h1>Moodle Generator GUI</h1>
        </div>
    </div>
    <div class="row">
        <div class="medium-6 columns">
            <label>
                Plugin Name
                <input type="text" name="Plugin Name" placeholder="Name of your plugin">
            </label>
        </div>
        <div class="medium-6 columns">
            <label>
                User Name
                <input type="text" name="User Name" placeholder="Your First and Last Name">
            </label>
        </div>
    </div>
    <label>
      Plugin Type
    <select>
 <option value="0">Block Template</option>
 <option value="1">Atto button Template</option>
 <option value="2">Filter Template</option>
 <option value="3">Activtiy module Template</option>
 <option value="4">Theme Template</option>
</select>
</label>
    <div class="row">
        <div class="medium-12 columns">
            <button class="large expanded button" type="submit">Generate</button>
        </div>
    </div>
</form>
</body>
<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</html>
